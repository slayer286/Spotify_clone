<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-A new musical era</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo.jpg">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Logo.jpg" alt="Spotify" ><a href="https://open.spotify.com/" target="_blank">Spotify</a></li>
            <li>Home</li>
            <li>Contact us</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of BlockBusters 2022</h1>
            <div class="songitemcontainer">
            <div class="songitem" id="1">
                <img  alt="1">
                <span> </span>
                <span class="songlistplay"><span class="timestamp"> 4:21 <i class="far fa-circle-play"></i></span>
            </div>
            <div class="songitem" id="2">
                <img  alt="1">
                <span>Yaar  </span>
                <span class="songlistplay"><span class="timestamp"> 4:36 <i class="far fa-circle-play"></i></span></span>
            </div>
            <div class="songitem" id="3">
                <img  alt="1">
                <span>Titlian </span>
                <span class="songlistplay"><span class="timestamp"> 3:15 <i class="far fa-circle-play"></i></span></span>
            </div>
            <div class="songitem" id="4">
                <img  alt="1">
                <span> </span>
                <span class="songlistplay"><span class="timestamp"> 2:56 <i class="far fa-circle-play"></i></span></span>
            </div>
            <div class="songitem" id="5">
                <img  alt="1">
                <span> </span>
                <span class="songlistplay"><span class="timestamp"> 4:04 <i class="far fa-circle-play"></i></span></span>
            </div>
        </div>
        </div>        
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <!-- <label for="myprogressbar">Duration</label> -->
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="forward"></i>
        </div>
        <div class="songinfo" id="name_song">
            <img src="play.gif" alt="playing" width="80px" id="gif"><span id="bottom_display">Kesariya</span>
        </div>
        <div class="fast" >
            <i class="fa-solid fa-2x fa-backward" id="speed_dec"></i>
            <i class="fa-solid fa-2x fa-forward" id="speed_inc"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/09d300be54.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
